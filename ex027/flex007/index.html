<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox (flexible box)</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            
        }
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;

            text-align: center;

            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: 2;">A</div>
        <div class="item" style="order: 5;">B</div>
        <div class="item" style="order: -1;">C</div>
        <div class="item" style="order:-3">D</div>
        <div class="item" style="order: 4;">E</div>
        <div class="item" style="order: 0;">F</div>
        <div class="item" style="order: 2;">G</div>
    </div>
</body>
</html>
