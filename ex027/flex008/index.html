<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox (flexible box)</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;

            height: 400px;

            align-items: flex-start; 
            
        }
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;

            text-align: center;

            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: auto;">A</div> <!--
        Herda do pai (align-itens)-->
        <div class="item" style="align-self: flex-start;">B</div>
        <div class="item" style="align-self: flex-end;">C</div>
        <div class="item" style="align-self: center;">D</div>
        <div class="item" style="align-self: stretch;">E</div>
        <div class="item" style="align-self: ;">F</div>
        <div class="item" style="align-self: ;">G</div>
    </div>
</body>
</html>
